<div class="container p-4">
  <div class="row">
    <div class="col-mb-8">
      <div class="card">
        <h3 class="card-header">Add a Link</h3>
        <form class="card-body">
          <label for="title" class="title"> Title:</label>
          <input type="text" name="title" class="form-control" autofocus #title>
          <label for="title" class="link"> Link:</label>
          <input type="text" name="link" class="form-control" autofocus #link>
          <button (click)="addLink(title, link)" class="btn btn-primary btn-block mt-4" >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>


    <app-link *ngFor="let link of links" [link]='link'></app-link>

</div>
